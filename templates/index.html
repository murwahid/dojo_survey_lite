<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey </title>
</head>

<body>
    <div class="container border border-dark ">
        <h1>Dojo Survey</h1>
        <form action="/user" method="post">
            <div class="form-group">
                <label for="user-name">Your Name: </label>
                <input type="text" class="form-control" name="user_name">
            </div>
            <div class="form-group">
                <!-- LOCATION -->
                <label for="exampleFormControlSelect1"> Dojo location </label>
                <select class="form-control" placeholder="Select a location" name="location">
                    <option value="chi_town">Chi-Town</option>
                    <option value="the_six">The Six</option>
                    <option value="the_big_easy">The Big Easy</option>
                    <option value="the_big_apple">The Big Apple</option>
                    <option value="the_bay">The Bay</option>
                </select>
            </div>
            <div class="form-group">
                <!-- FAVORITE: LANGUAGE -->
                <label for="exampleFormControlSelect1" placeholder="Select your Favorite Language"> Favorite Language
                </label>
                <select class="form-control" name="fav_language">
                    <option>Python</option>
                    <option>Html</option>
                    <option>CSS</option>
                    <option>Javascript</option>
                    <option>Latex</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Comments Optional</label>
                <textarea class="form-control" name="comment_area" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary shadow p-3 mb-5 mt-4">Submit</button>
        </form>
    </div>
</body>

</html>
